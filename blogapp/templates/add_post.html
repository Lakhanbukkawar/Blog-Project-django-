{% extends 'base.html' %}

{% block title %} Create a New Blog {% endblock %}
    
{% block content %}

{% if user.is_authenticated %} 
    <h1>Add Your Blog</h1>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info">Post</button>
        </form>
    </div>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("elder").value = name;

    </script>

{% else %}
You are not verified here
        
{% endif %}
{% endblock %}
